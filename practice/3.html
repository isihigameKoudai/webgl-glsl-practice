<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 参考 https://qiita.com/doxas/items/7e830faefdf14189a7a4 -->
    <!-- フラグメントシェーダのソースコード -->
    <script id="fs" type="xs/fs">
      // フラグメントシェーダには時間の経過がtimeに秒単位で、
      // スクリーン解像度がresolutionにピクセル単位で入ってくる
      precision mediump float;
      uniform float time;
      uniform vec2  resolution;

      void main(void) {
        float r = abs(sin(time));
        float g = abs(cos(time));
        float b = (r + g) / 2.0;
        gl_FragColor = vec4(r, g, b, 1.0);
      }
    </script>
    <!-- 頂点シェーダのソースコード -->
    <script id="vs" type="xs/vs">
      // 頂点シェーダには一切手入れする必要なし
      attribute vec3 position;
      void main(void){
        gl_Position = vec4(position, 1.0);
      }
    </script>
    <style>
      /* ウィンドウ全体にcanvasをぴったり配置するためのStyle */
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      html,
      body {
        height: 100%;
      }
    </style>
    <title>GLSL TEMPLATE</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
    </div>
    <script src="./script/script.js" type="module"></script>
  </body>
</html>
