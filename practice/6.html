<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 参考 https://qiita.com/doxas/items/f3f8bf868f12851ea143 -->
    <!-- フラグメントシェーダのソースコード -->
    <script id="fs" type="xs/fs">
      // フラグメントシェーダには時間の経過がtimeに秒単位で、
      // スクリーン解像度がresolutionにピクセル単位で入ってくる
      precision mediump float;
      uniform float time;
      uniform vec2 resolution;

      void main(void){
        vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
        float f = abs(sin(time) * 0.01) / abs(length(p) - 0.5);
        gl_FragColor = vec4(vec3(f), 1.0);
      }
    </script>
    <!-- 頂点シェーダのソースコード -->
    <script id="vs" type="xs/vs">
      // 頂点シェーダには一切手入れする必要なし
      attribute vec3 position;
      void main(void){
        gl_Position = vec4(position, 1.0);
      }
    </script>
    <style>
      /* ウィンドウ全体にcanvasをぴったり配置するためのStyle */
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      html,
      body {
        height: 100%;
      }
    </style>
    <title>GLSL TEMPLATE</title>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
